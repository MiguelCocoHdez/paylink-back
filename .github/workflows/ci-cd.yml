name: CI/CD Pipeline - Paylink Microservices

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  REGISTRY: docker.io

jobs:
  build-and-test:
    name: ðŸ”¨ Build & Test All Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build all microservices
        run: mvn clean install -DskipTests

      - name: Run all tests
        run: mvn test

      - name: Generate JaCoCo coverage reports
        run: mvn jacoco:report

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/
            **/target/site/jacoco/
          retention-days: 7

      - name: Display coverage summary
        run: |
          echo "### Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for service in microservice-auth-paylink microservice-user-paylink microservice-transaction-paylink microservice-exchange-paylink; do
            if [ -f "$service/target/site/jacoco/index.html" ]; then
              echo "$service: Coverage report generated" >> $GITHUB_STEP_SUMMARY
            fi
          done

  sonarqube:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=paylink \
            -Dsonar.projectName="Paylink Microservices" \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: ðŸ“Š SonarQube Summary
        run: |
          echo "### SonarQube Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed report: ${{ secrets.SONAR_HOST_URL }}/dashboard?id=paylink" >> $GITHUB_STEP_SUMMARY

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarqube]
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service:
          - name: microservice-config-paylink
            port: 8888
          - name: microservice-eureka-paylink
            port: 8761
          - name: microservice-gateway-paylink
            port: 8080
          - name: microservice-auth-paylink
            port: 8081
          - name: microservice-user-paylink
            port: 8082
          - name: microservice-transaction-paylink
            port: 8083
          - name: microservice-exchange-paylink
            port: 8084
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_PORT=${{ matrix.service.port }}

      - name: Docker Build Summary
        run: |
          echo "### Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Service: ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tags:" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarqube, docker-build, docker-compose-test]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Pipeline Summary
        run: |
          echo "### Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Author: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Job Status:" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SonarQube: ${{ needs.sonarqube.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Compose Test: ${{ needs.docker-compose-test.result }}" >> $GITHUB_STEP_SUMMARY